steps:
  - label: Build 10.15 Vanilla
    command:
      - "source ~/.bash_profile"
      - "if [[ ! $(anka show macos-vanilla-10.15) ]]; then cd packer/templates && /Users/vao/.asdf/shims/packer build macos-vanilla-10.15.json; fi"
    agents:
      queue: water-monkey
  - label: Build 10.15 CI
    command:
      - "source ~/.bash_profile"
      - "if [[ ! $(anka show macos-ci-10.15) ]]; then cd packer/templates && /Users/vao/.asdf/shims/packer build macos-ci-10.15.json; fi"
    agents:
      queue: water-monkey
  - label: Anka Flow CI Job
    command:
      - "whoami"
      - "pwd"
      - "env"
      - "export PATH=/usr/local/bin:$PATH"
      - "/usr/local/bin/brew list"
    agents:
      queue: water-monkey
    plugins:
      - chef/anka#v0.5.6:
          vm-name: macos-gse-10.15
          wait-network: true
          bash-interactive: true
  - label: Build 10.15 GSE
    command:
      - "source ~/.bash_profile"
      - "if [[ ! $(anka show macos-gse-10.15) ]]; then cd packer/templates && /Users/vao/.asdf/shims/packer build macos-gse-10.15.json && /bin/bash ../scripts/macos/enable_uamdm.sh; fi"
    agents:
      queue: water-monkey
  - label: Anka Flow GSE qa Job
    command:
      - "whoami"
      - "pwd"
      - "sudo fdesetup status"
      - "which jamf"
      - "sudo jamf version"
      - "sudo jamf policy -event splashbuddycatalina"
    agents:
      queue: water-monkey
    plugins:
      - chef/anka#v0.5.6:
          vm-name: macos-gse-10.15
          wait-network: true
          bash-interactive: true
